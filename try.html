<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book's Quill</title>
        
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            padding: 15px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.sticky {
            background-color: rgba(0, 0, 0, 0.9); /* Darker background when sticky */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        h1 img {
            height: 40px; /* Logo size */
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347; /* Color change on hover */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .search-input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }

        .search-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #f4a261;
        }

        /* Cart and Profile Icons */
        .cart, .profile {
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
            margin-left: 20px;
        }

        .cart i, .profile i {
            font-size: 22px;
            margin-right: 8px;
        }

        .cart:hover, .profile:hover {
            color: #ff6347; /* Hover color */
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            height: 25px;
            width: 30px;
        }

        .hamburger div {
            height: 4px;
            width: 100%;
            background-color: white;
            border-radius: 5px;
        }

        /* Responsive Styles (Mobile View) */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 100%;
                left: 0;
                padding: 20px 0;
            }

            nav ul.show {
                display: flex;
            }

            nav li {
                margin: 15px 0;
            }

            .hamburger {
                display: flex;
            }

            .search-container {
                display: none;
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Header (Navbar) -->
    <header id="navbar">
        <div class="container">
            <h1>
                <img src="logo.png" alt="Book's Quill Logo"> Book's Quill
            </h1>

            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <nav>
                <ul id="navbar-links">
                    <li><a href="./libraries.html">Categories</a></li>
                    <li><a href="#best-sellers">Bestsellers</a></li>
                    <li><a href="#about-us">About us</a></li>
                    <li><a href="./feedback-form.html">Feedback</a></li>
                </ul>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-button">Search</button>
                </div>

                <div class="cart">
                    <i class="fa fa-shopping-cart"></i> Cart
                </div>

                <div class="profile">
                    <i class="fa fa-user"></i> Profile
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section id="best-sellers" style="height: 100vh; background-color: #ececec;">
        <h1 style="text-align: center; padding-top: 50px;">Best Sellers</h1>
    </section>

    <section id="about-us" style="height: 100vh; background-color: #f4f4f4;">
        <h1 style="text-align: center; padding-top: 50px;">About Us</h1>
    </section>

    <!-- External JS for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Sticky navbar on scroll
        window.onscroll = function() {
            let navbar = document.getElementById("navbar");
            if (window.pageYOffset > 50) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        };

        // Toggle the hamburger menu on mobile
        const hamburger = document.getElementById("hamburger");
        const navbarLinks = document.getElementById("navbar-links");

        hamburger.addEventListener("click", function() {
            navbarLinks.classList.toggle("show");
        });
    </script>

</body>
</html>
